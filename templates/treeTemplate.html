<div class="tree-node">
    <span uib-popover-template="'templates/treePopover.html'" popover-popup-delay=0 popover-trigger="outsideClick" popover-placement="right" popover-is-open="tree.open">
    	<span class="label label-default label-button label-code" ng-class="{'label-warning': showAdd(tree.type)}">
    		<code class="text-uppercase">{{tree.type}}</code>{{tree.name}}
   		</span>
	</span>
</div>
<ul class="tree">
    <li class="tree-node" ng-repeat="tree in tree.children track by $index" ng-include="'templates/treeTemplate.html'"></li>
</ul>
