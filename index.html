<!doctype html>
<html>
    <head>
        <title>IOC Checker</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-animate.min.js"></script>
        <script src="js/ui-bootstrap-tpls-1.2.5.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <meta charset="utf8">
    </head>
    <body ng-app="iocApp">
        <nav class="navbar navbar-default" ng-controller="NavController">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/ioc">IOC Checker</a>
                </div>
                <ul class="nav navbar-nav">
                    <li ng-repeat="page in pages" ng-class="{active: isActive(page.path)}"><a ng-href="#{{page.path}}">{{page.name}}</a></li>
                </ul>
            </div>
        </nav>
        <div class="container view">
        
            <div  ng-view></div>
            
        </div>
        <!-- modules -->
        <script src="js/app.js"></script>
        <!-- services -->
        <script src="js/services/ApiCall.js"></script>
        <script src="js/services/IocService.js"></script>
        <script src="js/services/SetService.js"></script>
        <!-- controllers -->
        <script src="js/controllers/NavController.js"></script>
        <script src="js/controllers/HomeController.js"></script>
        <script src="js/controllers/IocController.js"></script>
        <script src="js/controllers/SetController.js"></script>
        <script src="js/controllers/ReportController.js"></script>
        <script src="js/controllers/BackupController.js"></script>
        <!-- modals -->
        <script src="js/controllers/modal/iocDetailModalCtrl.js"></script>
        <script src="js/controllers/modal/iocEditModalCtrl.js"></script>
        <script src="js/controllers/modal/iocDeleteModalCtrl.js"></script>
        <script src="js/controllers/modal/setAddModalCtrl.js"></script>
        <script src="js/controllers/modal/resultDetailModalCtrl.js"></script>
        <!-- directives -->
		<script src="js/directives/backupForm.js"></script>
    </body>
</html>
