<!doctype html>
<html>
    <head>
        <title>test</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-route.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <meta charset="utf8">
    </head>
    <body ng-app="iocApp">
        <div class="container">
            <nav class="navbar navbar-inverse" ng-controller="NavController">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#/">Test</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li ng-repeat="page in pages" ng-class="{active: isActive(page.path)}"><a ng-href="#{{page.path}}">{{page.name}}</a></li>
                    </ul>
                </div>
            </nav>
        
            <div  ng-view></div>    
        </div>
        <!-- modules -->
        <script src="js/app.js"></script>
        <!-- services -->
        <script src="js/services/IocService.js"></script>
        <!-- controllers -->
        <script src="js/controllers/NavController.js"></script>
        <script src="js/controllers/HomeController.js"></script>
        <script src="js/controllers/DataController.js"></script>
        <!-- directives -->
    </body>
</html>
