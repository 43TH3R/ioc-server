<div class="modal-header">
    <h3 class="modal-title">{{action}} IOC</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-3" for="name">Name:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="name" ng-model="ioc.name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="type">Type:</label>
            <div class="col-sm-9">
                <select class="form-control" id="type" ng-model="ioc.type">
                    <option ng-repeat="type in types" ng-value="type.type">{{type.type}}</option>
                </select>
            </div>
        </div>
        <div class="form-group" ng-repeat="input in values[ioc.type]">
            <label class="control-label col-sm-3" for="value{{$index}}">{{input.name}}:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="value{{$index}}" ng-model="input.value">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="ok()">Confirm</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
</div>
